{{ define "chat_list_item" }}
<li data-chat-id="{{ .id }}" class="chat-list-item">
	<a
		href="#"
		hx-get="/chat/{{ .id }}"
		hx-target="#messages"
		class="chat-link"
		hx-include="#messages"
		hx-include="#message-form"
	>
		â€¢ Chat {{ .id }}
	</a>
	<a
		hx-delete="/chat/{{ .id }}"
		hx-target="closest li"
		hx-swap="outerHTML"
		hx-confirm="Are you sure you wish to delete this chat?"
		class="delete-chat"
	>
		X
	</a>
</li>
{{ end }}
