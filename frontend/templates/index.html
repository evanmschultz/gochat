<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GoChat</title>
		<link
			href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="/static/css/normalize.css" />
		<link rel="icon" type="image/png" href="/static/assets/Phi_lc.svg" />
		<link rel="stylesheet" href="/static/css/prism-atom-dark.css" />
		<link rel="stylesheet" href="/static/css/skeleton.css" />
	</head>
	<body>
		<div class="main-body">
			<!-- Sidebar -->
			<aside class="sidebar">
				<div class="sidebar-contents-container">
					<div class="sidebar-header-container">
						<a href="#" id="create-new-chat">+New Chat</a>
					</div>
					<ul id="chat-list">
						<!-- Chat items will be appended here -->
					</ul>
				</div>
			</aside>

			<!-- Main Chat Window -->
			<main class="chat-container">
				<div id="messages" class="chat-messages">
					<!-- Messages will be appended here -->
				</div>
				<div class="fixed-bottom-container">
					<form method="post" class="input-form">
						<input type="hidden" id="chat-id" name="chat_id" />
						<textarea
							id="message-input"
							name="chat-input"
							class="chat-input"
							placeholder="Type your query here..."
						></textarea>
						<button id="send-message-btn" type="submit">
							Send
						</button>
					</form>
				</div>
			</main>
		</div>
		<script src="/static/js/prism.js"></script>
		<script src="/static/js/scripts.js"></script>
	</body>
</html>
